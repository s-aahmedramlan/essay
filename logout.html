<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging out... - The Essay Bros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body" style="display: flex; align-items: center; justify-content: center; min-height: 60vh;">
    <p>Logging out...</p>
    <script src="/amplify-config.js"></script>
    <script src="/amplify-auth.js"></script>
    <script>
        (async function () {
            if (window.AmplifyAuth?.isConfigured?.()) {
                await window.AmplifyAuth.signOut();
            }
            window.location.replace("index.html");
        })();
    </script>
</body>
</html>
